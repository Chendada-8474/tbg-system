{% extends 'base.html' %}


{% block content %}

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">車輛資訊</h1>
        <a href="#"><button type="button" class="btn btn-primary"><span data-feather="user-plus"></span> 新增車輛</button></a>

    </div>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Brand</th>
                <th scope="col">Model</th>
                <th scope="col">Number of Seat</th>

            </tr>
        </thead>
        <tbody>
            {% for c in cars %}
            <tr>
                <th scope="row">{{ c.car_id }}</th>
                <td>{{ c.brand }}</td>
                <td>{{ c.model }}</td>
                <td>{{ c.seat }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>



</main>
</div>
</div>


{% endblock %}
